<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Add any additional custom styles here */
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Counter</h1>
    <div class="flex justify-center">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-4">Count:</h2>
        <p class="text-6xl font-bold text-center" id="counter">0</p>
        <div class="flex justify-center mt-8">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4" id="increment">
            Increment
          </button>
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" id="reset">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      let count = 0;

      // Increment counter
      $('#increment').click(function() {
        count++;
        $('#counter').text(count);
      });

      // Reset counter
      $('#reset').click(function() {
        count = 0;
        $('#counter').text(count);
      });
    });
  </script>
</body>
</html>
